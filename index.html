<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    
    <header class="bg-green-600 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
          <h1 class="text-2xl font-bold">GreenSpace Club</h1>
          <nav>
            <ul class="flex space-x-6">
              <li><a href="#" class="hover:text-gray-200">Home</a></li>
              <li><a href="#" class="hover:text-gray-200">Add Activity</a></li>
              <li><a href="#" class="hover:text-gray-200">My Activities</a></li>
            </ul>
          </nav>
        </div>
      </header>

<section class="bg-green-100 text-center py-16">
    <h2 class="text-3xl font-semibold mb-4">Plan and track your club activities Efficiently</h2>
    <p class="text-gray-600">Stay organized and make every event a success</p>
</section>

<!-- form -->

<main class="border border-green-300">
    <h3 class="text-2xl font-semibold mb-6 text-green-700">Add new Actity</h3>
    <form class="bg-white rounded-lg p-6 space-y-4 max-w-lg mx-auto">
         <div>
            <label class="block font-medium mb-1" for="activity-name">Activity Name<input placeholder=""></label>
            <input type="text" placeholder="Enter activity name" class="w-full border border-gray-300 rounded px-3 py-2">
         </div>
         <div>
            <label class="block font-medium mb-1" for="activity-name">Date<input placeholder=""></label>
            <input type="text" placeholder="Enter date" class="w-full border border-gray-300 rounded px-3 py-2">
         </div>
         <div>
            <label class="block font-medium mb-1" for="activity-name">Time<input placeholder=""></label>
            <input type="date" placeholder="Enter time" class="w-full border border-gray-300 rounded px-3 py-2">
         </div>
         <div>
            <label class="block font-medium mb-1 w-mid" for="activity-name">Description<input placeholder=""></label>
            <input type="text" placeholder="Enter description" class="w-full border border-gray-300 rounded px-3 py-2">
         </div>
         <button class="border-2 border-black px-4 py-1 hover:bg-green-300 bg-green-500">Add activity</button>
    </form>
</main>

<!-- footer -->
 <footer class="text-white text-center py-4 bg-green-600">
    <p>2025 Green Space club.All copyright holds Leanur rahman </p>
 </footer>
</body>
</html>
